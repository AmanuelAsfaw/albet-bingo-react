<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Ball Animation</title>
<style>
  @keyframes drawBall {
    0% {
      transform: translateY(0) scale(1);
    }
    50% {
      transform: translateY(-200px) scale(1.2);
    }
    100% {
      transform: translateY(-400px) scale(1);
    }
  }

  @keyframes moveBallThroughPipe {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-400px);
    }
  }

  .bingo-machine {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
  }

  .bingo-pipe {
    width: 40px;
    height: 100px;
    background-color: #000;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .bingo-ball {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ff0000;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: moveBallThroughPipe 2s ease-in-out forwards, drawBall 4s ease-in-out 2s forwards;
    z-index: 2;
  }

  .bingo-background {
    width: 300px;
    height: 300px;
    background-color: #00ff00;
    border-radius: 50%;
    position: relative;
    margin-top: 100px;
  }

  .ball-number {
    font-size: 24px;
    color: #fff;
    text-align: center;
    line-height: 50px;
  }
</style>
</head>
<body>

<div class="bingo-machine">
  <div class="bingo-pipe"></div>
  <div class="bingo-ball">
    <div class="ball-number">12</div>
  </div>
</div>

<div class="bingo-background"></div>

</body>
</html>
